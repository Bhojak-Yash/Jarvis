<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="icon" href="./giphyy.gif">
    <link rel="stylesheet" href="style.css">
    <!-- Optionally, you can link to Font Awesome here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphyy.gif" alt="image">
                <div class="neon-shade"></div> <!-- Added neon shade div -->
            </div>
            <h1>J A R V I S</h1>
            <p>Hey I'm JARVIS, the Virtual Assistant</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i> Click here to speak</button>
        </div>
        <div class="content"></div>
    </section>
    <script src="app.js"></script>
</body>

</html>
